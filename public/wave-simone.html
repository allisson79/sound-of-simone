<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Simone Wave</title>
<script>
  (() => {
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode') === 'static' ? 'static' : 'animated';
    document.documentElement.setAttribute('data-wave-mode', mode);
  })();
</script>

<style>
html,
body{
  margin:0;
  width:100%;
  height:100%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.wave-svg{
  width:min(100%, 520px);
  height:auto;
  display:block;
}

/* Stolper – raskere, energisk */
.wave rect{
  transform-origin:center center;
  transform-box:fill-box;
  animation-name:pulse;
  animation-iteration-count:infinite;
  animation-timing-function:cubic-bezier(.4,0,.2,1);
}

html[data-wave-mode="static"] .wave rect{
  animation:none;
  transform:scaleY(0.82);
}

/* Organisk men raskere */
.wave rect:nth-child(1){ animation-duration:0.8s; animation-delay:0.05s;}
.wave rect:nth-child(2){ animation-duration:0.6s; animation-delay:0.1s;}
.wave rect:nth-child(3){ animation-duration:0.9s; animation-delay:0.08s;}
.wave rect:nth-child(4){ animation-duration:0.7s; animation-delay:0.12s;}
.wave rect:nth-child(5){ animation-duration:1s;   animation-delay:0.15s;}
.wave rect:nth-child(6){ animation-duration:0.75s;animation-delay:0.2s;}
.wave rect:nth-child(7){ animation-duration:0.85s;animation-delay:0.18s;}
.wave rect:nth-child(8){ animation-duration:0.7s; animation-delay:0.22s;}
.wave rect:nth-child(9){ animation-duration:0.95s;animation-delay:0.25s;}

@keyframes pulse{
  0%   { transform:scaleY(0.6); }
  50%  { transform:scaleY(1.25); }
  100% { transform:scaleY(0.6); }
}

/* Sirkel */
.ring{
  fill:none;
  stroke:#411e25;
  stroke-width:2;
  opacity:0.9;
}
</style>
</head>

<body>

<svg class="wave-svg" viewBox="0 0 600 600">

<defs>
  <clipPath id="clipCircle">
    <circle cx="300" cy="300" r="210"/>
  </clipPath>
</defs>

<!-- Statisk sirkel -->
<circle class="ring" cx="300" cy="300" r="210"/>

<!-- Lydbølge -->
<g class="wave" clip-path="url(#clipCircle)" fill="#411e25">

<!-- Midtlinje = 300 -->

<rect x="170" y="275" width="12" height="50" rx="6"/>
<rect x="200" y="250" width="12" height="100" rx="6"/>
<rect x="230" y="220" width="12" height="160" rx="6"/>
<rect x="260" y="190" width="12" height="220" rx="6"/>
<rect x="290" y="170" width="12" height="260" rx="6"/>
<rect x="320" y="190" width="12" height="220" rx="6"/>
<rect x="350" y="220" width="12" height="160" rx="6"/>
<rect x="380" y="250" width="12" height="100" rx="6"/>
<rect x="410" y="275" width="12" height="50" rx="6"/>

</g>

</svg>

</body>
</html>

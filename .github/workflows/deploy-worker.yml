name: Deploy OAuth Proxy to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - 'decap-proxy/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy OAuth Proxy Worker
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'decap-proxy/package-lock.json'

      - name: Install dependencies
        working-directory: ./decap-proxy
        run: npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: ./decap-proxy
        run: npm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
